<!DOCTYPE html>
<html lang="en" id="html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Document</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <div id="black-outer">
        <div id="cork">
            <div id="black-inner">
                <div id="whiteboard">
                    <div id="block-container">
                        <div id="block" class="block-tools">
                            <div id="tools-container">
                                <div id="top">
                                    <div id="top-tools">
                                        <button id="eraser" class=""></button>
                                        <div id="tools-space"></div>
                                        <button id="green-marker" class=""></button>
                                        <button id="red-marker" class=""></button>
                                    </div>
                                </div>
                                <div id="bottom">
                                    <div id="bottom-left"></div>
                                    <div id="bottom-right"></div>
                                </div>
                            </div>
                            
                        </div>
                        <div id="block" class="block-subject bio">
                            <div id="block-name">Bio</div>
                        </div>
                        <div id="block" class="block-subject chem">
                            <div id="block-name">Chem</div>
                        </div>
                        <div id="block" class="block-subject phys">
                            <div id="block-name">Phys</div>
                        </div>
                        <div id="block" class="block-subject beh">
                            <div id="block-name">Beh</div>
                        </div>
                        <div id="block" class="block-subject org">
                            <div id="block-name">Org</div>
                        </div>
                        <div id="block" class="block-subject bioch">
                            <div id="block-name">BioCh</div>
                        </div>
                        <div id="block" class="block-subject cars">
                            <div id="block-name">CARS</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
